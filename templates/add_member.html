{% extends "base.html" %}

{% block title %}Add Member{% endblock %}
{% block heading %}Add Member{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_member') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Membership Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="membership_type" id="six_months" 
                           value="6_months" checked>
                    <label class="form-check-label" for="six_months">
                        6 Months Membership
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="membership_type" id="one_year" 
                           value="1_year">
                    <label class="form-check-label" for="one_year">
                        1 Year Membership
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="membership_type" id="two_years" 
                           value="2_years">
                    <label class="form-check-label" for="two_years">
                        2 Years Membership
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>
</div>
{% endblock %}
