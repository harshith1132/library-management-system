{% extends "base.html" %}

{% block title %}Update Member{% endblock %}
{% block heading %}Update Member{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('update_member') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="member_id" class="form-label">Member ID</label>
                    <input type="text" class="form-control" id="member_id" name="member_id" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Action</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="extend" 
                           value="extend" checked>
                    <label class="form-check-label" for="extend">
                        Extend Membership
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="cancel" 
                           value="cancel">
                    <label class="form-check-label" for="cancel">
                        Cancel Membership
                    </label>
                </div>
            </div>
            
            <div id="extensionOptions" class="mb-3">
                <label class="form-label">Extension Period</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="extension" id="six_months_ext" 
                           value="6_months" checked>
                    <label class="form-check-label" for="six_months_ext">
                        6 Months
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="extension" id="one_year_ext" 
                           value="1_year">
                    <label class="form-check-label" for="one_year_ext">
                        1 Year
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="extension" id="two_years_ext" 
                           value="2_years">
                    <label class="form-check-label" for="two_years_ext">
                        2 Years
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Member</button>
        </form>
    </div>
</div>

{% block scripts %}
<script>
    // Show/hide extension options based on action selection
    document.querySelector('input[name="action"]').addEventListener('change', function() {
        const extensionOptions = document.getElementById('extensionOptions');
        if (this.value === 'extend') {
            extensionOptions.style.display = 'block';
        } else {
            extensionOptions.style.display = 'none';
        }
    });
</script>
{% endblock %}
{% endblock %}
